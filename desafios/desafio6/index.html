<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descrição de tags</title>
</head>
<body>
    <p>voce sabia que vc pode adicionar descrições as palavras usando a tag abbr um exemplo dentro da lista a baixo</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">abreviação</abbr></li>
    
    </ul>
    
</body>
</html>
