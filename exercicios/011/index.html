<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>audios</h1>
    <p> agora vamos aprender a reproduzir audios</p>
    <audio src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" controls autoplay></audio>
</body>
</html>
