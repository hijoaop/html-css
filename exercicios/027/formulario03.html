<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario03</title>
    <style>
        h1{
            font-size: 1em;
        }
        p{
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iname">nome</label>
            <input type="text" name="name" id="iname" required minlength="12" placeholder="nome completo" autocomplete="name">
        </p>
        <label for="inumber"></label>
        <input type="number" name="number" id="inumber" min="0" max="10" step="0.1" required>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
