<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>formularios 02</title>
    <style>
        h1{
            font-size: 1em;
        }

        p{
            font-size: 0.8em;
        }

    </style>
</head>
<body>
    <h1>formularios</h1>
    <form action="formulario.php" method="post">
        <p>
            <label for="iusu">usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" placeholder="nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="8" placeholder="sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    
</body>
</html>
